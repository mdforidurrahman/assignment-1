<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Simple Calculator</h1>
        <div class="row">
            <div class="col">
                <input type="number" id="num1" class="form-control mb-3 fs-1" placeholder="Enter first number">
            </div>


        <div class="row">
            <div class="col">
                <select id="operation" class="form-select mb-3 fs-1">
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            
        </div>


            <div class="col">
                <input type="number" id="num2" class="form-control mb-3 fs-1" placeholder="Enter second number">
            </div>
        </div>
        
        <div class="col">
            <button class="btn btn-primary mb-3 fs-1" onclick="calculate()">Calculate</button>
        </div>
        
        <div class="row">
            <div class="col">
                <h4 class="btn btn-success mb-3 fs-1">Result:</h4>
                <p id="result" class="btn btn-warning mb-3 fs-1"></p>
            </div>
        </div>
    </div>
    
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operation = document.getElementById('operation').value;
            var resultElement = document.getElementById('result');

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.textContent = "Please enter valid numbers.";
            } else {
                switch (operation) {
                    case 'add':
                        resultElement.textContent = num1 + num2;
                        break;
                    case 'subtract':
                        resultElement.textContent = num1 - num2;
                        break;
                    case 'multiply':
                        resultElement.textContent = num1 * num2;
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            resultElement.textContent = "Cannot divide by zero.";
                        } else {
                            resultElement.textContent = num1 / num2;
                        }
                        break;
                    default:
                        resultElement.textContent = "Invalid operation.";
                }
            }
        }
    </script>
</body>
</html>
